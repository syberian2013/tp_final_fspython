<!DOCTYPE html>
<html lang="es">

<head>
      <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
        <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&dis0;
 " rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&displom" rel="stylesheet">
    <link rel="stylesheet" href="styles-login.css">

    <title>--LOGIN--</title>

</head>
  
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Inicio al sistema VetApp</h1>
        </header>
       
        <form action="" id="formlogin" method="get">
           
            <div class="form-group" >
                <label for="user">Usuario: </label>
                <input id="user" class="form-control" type="text" name="user" placeholder="Usuario" onfocus="limpiaAviso()" required>

                <label for="pass">Contraseña: </label>
                <input id="pass" type="password" name="pass" class="form-control" placeholder="Contraseña" onfocus="limpiaAviso()" required>
            </div>
            
            <div>
                <p id="aviso" style="font-size: 14px; text-shadow: 0px 1px 1px; animation: animate 5s infinite linear;"></p>
            </div>


            <div class="form-envio">
                <div class="form-group">
                  <div class="box">
                    <a id="btn-login" href="#" onClick="valida_login()">INGRESAR</a>
                  </div>
                  

                  <div id="recupera">
                     <p>Olvido su usuario o contraseña?</p>
                     <p>Haga click <a href="">aqui</a></p>
                  </div>

				</div>
            </div>
        </form>
    </div>
    <script src="./login.js"></script>    
</body>

</html>
