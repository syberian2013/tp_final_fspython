<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
    <!-- Acá tiene que ir la info del veterinario, la fecha, el veterinario y el animal que se está tratando -->
    </header>
    <main>
        <form action ="mailto: crmartinez93@hotmail.com.ar" method="POST" enctype="text/plain">

            <div>
             <p>Movito de consulta</p>
             <textarea name ="motivoConsulta" rows = "5" cols= "150" placeholder="Motivo de la consulta"></textarea>
            </div> 
            <div>
                <p>Anamnesis</p>
                <textarea name ="anamnesis" rows = "5" cols= "150" placeholder="Lo que describe el dueño"></textarea>
            </div>
            
            <h3>Exámen objetivo General</h3>

            <div>
                <label for="mucosas">Mucosas: </label>
                <select name = "mucosas">
                    <option>Rosadas</option>
                    <option>Pálidas</option>
                    <option>Blancas</option>
                    <option>Hiperhémicas</option>
                    <option>Cianóticas</option>
                    <option>Ictéricas</option>
                </select>
            </div>
            <div>
                <p>Linfonódulos</p>
                <textarea name ="linfoNod" rows = "5" cols= "150" placeholder="Posición y estado de linfonódulos"></textarea>
            </div>
            <div>
                <br>
                <label for="hidratacion">Hidratación [%]: </label>
                <input type="number" size="30" name="hidratacion" id="hidratacion" placeholder="% de hidratación"> 
                <br>
                <br>
                <label for="temperatura">Temperatura [°C]: </label>
                <input type="number" size="30" name="temperatura" id="temperatura" placeholder="temperatura en °C"> 
                <br>
                <br>
                <label for="frecCard">Frecuencia cardíaca [latidos/min]: </label>
                <input type="number" size="30" name="frecCard" id="frecCard" placeholder="Latidos/minuto"> 
                <br>
                <br>
                <label for="frecResp">Frecuencia Respiratoria [resp/min]: </label>
                <input type="number" size="30" name="frecResp" id="frecResp" placeholder="respiraciones/minuto"> 
                <br>
                <br>
                <label for="pulso">Pulso: </label>
                <select name = "pulso">
                    <option>Fuerte</option>
                    <option>Moderado</option>
                    <option>Débil</option>
                    <option>Sin pulso</option>
                </select>
            </div>

            <h3>Exámen objetivo particular</h3>

            <div>
                <p>Otros detalles:</p>
                <textarea name ="otrosDetalles" rows = "5" cols= "150" placeholder="Descripción pormenorizada"></textarea>
            </div>
            
            <div>
                <h3>Diagnóstico</h3>
                <textarea name ="diagnostico" rows = "5" cols= "150" placeholder="Diagnostico"></textarea>
            <!--ver si esto está bien que sea así o tiene que ser un input-->
            </div>
            <div>
                <h3>Tratamiento</h3>
                <textarea name ="tratamiento" rows = "5" cols= "150" placeholder="Tratamiento a seguir"></textarea>
            <!--ver si esto está bien que sea así o tiene que ser un input-->
            </div>
            <div>
                <h3>Indicaciones</h3>
                <textarea name ="indicaciones" rows = "5" cols= "150" placeholder="Indicaciones"></textarea>
            <!--ver si esto está bien que sea así o tiene que ser un input-->
            </div>
            <br>
            <div>
                <label for="control">Control: </label> 
                <input type="radio" name="control" value="2" checked > No
                <input type="radio" name="control" value="1" > Si
                <label for="proxCont">Proximo control </label>
                <input type="date" size="30" name="proxCont" id="proxCont" placeholder="Fecha proximo control"> 
            </div>
         </form>
         <div>
            <button>Add</button>
         </div> 

    </main>
</body>
</html>
