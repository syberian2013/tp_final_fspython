<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles-form.css" />
    <link rel="icon" type="image/x-icon" href="../img/casa-de-perro.ico" />
</head>

<body>
    <main class="container">
        <form class="text-center">
            <!-- <form action="mailto: crmartinez93@hotmail.com.ar" method="POST" enctype="text/plain"> -->
            <label for="fechaVac">Fecha vacunación </label>
            <input class="input-text" type="date" size="30" name="fechaVac" id="fechaVac">


            <label for="vacunas">Vacuna:</label>
            <select name="vacunas">
                <option>Antirrabica</option>
                <option>Coronavirus</option>
                <option>Cuadruple</option>
                <option>Leptospirosis</option>
                <option>Leucemia Felina</option>
                <option>Quintuple</option>
                <option>Sextuple</option>
                <option>Tos de las perreras</option>
                <option>Triple Felina</option>
                <option>Otros</option>
            </select>



            <label for="marcaYSerie">Marca y número de serie</label>
            <input class="input-text" type="text" size="30" name="marcaYSerie id=" marcaYSerie>



            <label>Detalles:</label>
            <textarea name="detallesVac" rows="5" cols="150" placeholder="Detalles de la vacunación"></textarea>

            <label for="proxVac">Fecha de la próxima vacunación:</label>
            <input class="input-text-short" type="date" size="30" name="proxVac" id="proxVac"
                placeholder="Fecha proxima vacunación">

            <div class="div-center">
                <button class="submit-button">Guardar datos</button>
            </div>

        </form>
</body>

</html>
