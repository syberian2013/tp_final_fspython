<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="nvaCons.html">Nueva Consulta</a>
        <a href="nvaVac.html">Nueva Vacuna</a>
        <a href="nvaDesp.html">Nueva Desparacitación</a>
    </header>
    <!--Datos del dueño para displayar en una tabla, formulario o lugar de la página-->
    <h3>Datos propietario</h3>
    <div>
        <form action ="" method="POST" enctype="text/plain">
            
            <label for="apellidoYNombre">Apellido y nombre: </label>
            <input type="text" size="30" name="apellidoYNombre" id="apellidoYNombre" placeholder=""> 
            <br>
            <br>
            <label for="direccion">Dirección: </label>
            <input type="text" size="30" name="direccion" id="direccion" placeholder=""> 
            <br>
            <br>
            <label for="telefono">Teléfono: </label>
            <input type="text" size="30" name="telefono" id="telefono" placeholder="">
            <br>
            <br>
        </form>
    </div>

    <!--Datos del paciente para displayar en una tabla, formulario o lugar de la página-->

    <h3>Datos paciente</h3>

    <div>
        <form action ="" method="POST" enctype="text/plain">
            
            <label for="nombrePaciente">Nombre: </label>
            <input type="text" size="30" name="nombrePaciente" id="nombrePaciente" placeholder=""> 
            <br>
            <br>
            <label for="especie">Especie:</label>
            <select id="especie" name="especie">
                <option disable selected value>Indique la especie...</option>
                <option value="canino">Canino</option>
                <option value="felino">Felino</option></select>
            <br>
            <br>
            <label for="raza">Raza: </label>
            <input type="text" size="30" name="raza" id="raza" placeholder="">
            <br>
            <br>
            <label for="fechaNac">Fecha de Nacimiento: </label>
            <input type="date" size="30" name="fechaNac" id="fechaNac" placeholder="">
            <br>
            <br>
            <label for="edad">Edad: </label>
            <input type="text" size="30" name="edad" id="edad" placeholder="">
            <br>
            <br>
            <label for="peso">Peso [kg]: </label>
            <input type="text" size="30" name="peso" id="peso" placeholder="">
            <br>
            <br>
            <label for="sexo">Sexo: </label>
            <input type="radio" name="sexo" value="1" checked > Hembra
            <input type="radio" name="sexo" value="2" > Macho
            <br>
            <br>
            <label for="adopcion">¿Está en adopción?: </label>
            <input type="radio" name="adopcion" value="1" checked > Si
            <input type="radio" name="adopcion" value="2" > no
            <br>
            <br>
            <label for="castracion">¿Está castrado/a?: </label>
            <input type="radio" name="castracion" value="1" checked > Si
            <input type="radio" name="castracion" value="2" > no
        </form>

    </div>
    <div>
        <img id = "imagenPaciente" alt = "Seleccione &quot canino &quot o &quot felino &quot en el campo &quot 
        especie &quot y haga click en cargar foto" width = 300 height = auto>
        <br>

        <button onclick="cargarFoto()">Cargar foto</button>
    </div>

    <button onclick="guardarDatos()">Guardar datos</button>
    
<script>

    var especie = document.getElementById("especie");
    const imgPac = document.getElementById("imagenPaciente")
    const URLDog = "https://api.thedogapi.com/v1/images/search";
    const URLCat = "https://api.thecatapi.com/v1/images/search";
    
    function cargarFoto(){
        if (especie.value == "felino"){
            URL = URLCat
            fetch(URL)
                .then(respuesta => respuesta.json())
                .then(strRespuesta => {imgPac.src = strRespuesta[0].url})
        } else if (especie.value == "canino"){
            URL = URLDog
            fetch(URL)
                .then(respuesta => respuesta.json())
                .then(strRespuesta => {imgPac.src = strRespuesta[0].url})
        } else if (especie.value == ""){
            imgPac.alt = "Escriba canino o felino en especie y haga click en cargar foto"
        }
            
    }
</script>
</body>
</html>
