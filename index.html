<body>
    <h1 style="text-align:center"> Esta p√°gina cambia en <span id="var_cont" style="color: #DD0000"></span> segundos al HOME</h1>
		
	<script>
		var segundos = 5;
		function actualizar(){
			document.getElementById("var_cont").innerHTML = segundos;
			if(segundos==0){
		//		alert("El tiempo se acabo..");
			}else{
				segundos--;
				setTimeout("actualizar()",1000);
			}
		}
		setTimeout(actualizar(),1000);
	</script>
