<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles-form.css" />
    <link rel="icon" type="image/x-icon" href="../img/casa-de-perro.ico" />
</head>

<body>
    <!-- <form action ="mailto: crmartinez93@hotmail.com.ar" method="POST" enctype="text/plain"> -->
    <main class="container">
        <form class="text-center">

            <label>Motivo de consulta</label>
            <textarea name="motivoConsulta" rows="5" cols="150" placeholder="Motivo de la consulta"></textarea>

            <label>Anamnesis</label>

            <textarea name="anamnesis" rows="5" cols="150" placeholder="Lo que describe el dueño"></textarea>


            <h3>Exámen objetivo General</h3>


            <label>Mucosas: </label><select name="mucosas">
                <option>Rosadas</option>
                <option>Pálidas</option>
                <option>Blancas</option>
                <option>Hiperhémicas</option>
                <option>Cianóticas</option>
                <option>Ictéricas</option>
            </select>


            <label>Linfonódulos</label>
            <textarea name="linfoNod" rows="5" cols="150" placeholder="Posición y estado de linfonódulos"></textarea>


            <label for="hidratacion">Hidratación [%]: </label>
            <input class="input-text-short" type="number" name="hidratacion" id="hidratacion"
                placeholder="% de hidratación" min="0" max="100">

            <label for="temperatura">Temperatura [°C]: </label>
            <input class="input-text-short" type="number" size="30" name="temperatura" id="temperatura"
                placeholder="temp. en °C" min="20" max="45">

            <label for="frecCard">Frecuencia cardíaca [latidos/min]: </label>
            <input class="input-text-short" type="number" size="30" name="frecCard" id="frecCard"
                placeholder="Latidos/min" min="20" max="400">

            <label for="frecResp">Frecuencia Respiratoria [resp/min]: </label>
            <input class="input-text-short" type="number" size="30" name="frecResp" id="frecResp"
                placeholder="resp./min" min="10" max="150">

            <label for="pulso">Pulso: </label>
            <select name="pulso">
                <option>Fuerte</option>
                <option>Moderado</option>
                <option>Débil</option>
                <option>Sin pulso</option>
            </select>


            <h3>Exámen objetivo particular</h3>


            <label>Otros detalles:</label>
            <textarea name="otrosDetalles" rows="5" cols="150" placeholder="Descripción pormenorizada"></textarea>

            <h3>Diagnóstico</h3>
            <textarea name="diagnostico" rows="5" cols="150" placeholder="Diagnostico"></textarea>


            <h3>Tratamiento</h3>
            <textarea name="tratamiento" rows="5" cols="150" placeholder="Tratamiento a seguir"></textarea>


            <h3>Indicaciones</h3>
            <textarea class="input-textarea" name="indicaciones" rows="5" cols="150"
                placeholder="Indicaciones"></textarea>




            <label for="control">Control: </label>
            <div class="div-inline">
                <input class="input-radio" type="radio" name="control" value="2" checked><label>NO</label>
                <input class="input-radio" type="radio" name="control" value="1"><label>SI</label>
            </div>



            <label for="proxCont">Proximo control </label>

            <input class="input-text" type="date" size="30" name="proxCont" id="proxCont"
                placeholder="Fecha proximo control">
            <div>
                <button class="submit-button">AGREGAR</button>
            </div>
        </form>
    </main>


</body>

</html>
